url: https://pkg.robjhyndman.com/hdrcde/
template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob Hyndman:
    href: http://robjhyndman.com

navbar:
  type: default
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "Change Log"
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/robjhyndman/hdrcde

reference:
  - title: "Functions"
    desc: "Functions for estimating and plotting highest density regions and conditional density estimates"
    contents:
      - BoxCox
      - starts_with("cde")
      - starts_with("hdr")
      - starts_with("plot")
      - modalreg
  - title: "Data"
    desc: "Data sets in the package"
    contents:
      - maxtemp
      - lane2
